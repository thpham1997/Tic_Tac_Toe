<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css" type="text/css">
  <script src="main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header><span>Tic Tac Toe</span></header>
  <main>
    <div class="control-panel">
      <div class="control-panel__choices">
        <button class="control-panel__choices__x" value="X">X</button>
        <button class="control-panel__choices__o" value="O">O</button>
      </div>
      <div class="control-panel__score">
        <p>Turn: </p>
        <div class="control-panel__score__player"></div>
        <div class="control-panel__score__comp"></div>
      </div>
      <div class="control-panel__reset">
        <button class="control-panel__reset__btn">Reset</button>
      </div>
    </div>

    <div class="playground">
      
    </div>
  </main>
</body>
</html>
